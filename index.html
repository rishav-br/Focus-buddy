<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Focus Buddy - AI Productivity Partner</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<div id="app" data-theme="light">
  <h1>Focus Buddy</h1>

  <!-- Pomodoro Timer Section with cute graphic -->
  <section id="timer-section" class="section-with-graphic">
    <div id="graphic-timer" aria-hidden="true">
      <!-- Cute clock graphic SVG -->
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="58" stroke="#507DE6" stroke-width="4" fill="#A4BEF69F"/>
        <circle cx="60" cy="60" r="54" stroke="#7A9BFF" stroke-width="2" fill="#C1D3FFAA"/>
        <circle cx="60" cy="60" r="6" fill="#507DE6" />
        <line x1="60" y1="60" x2="60" y2="30" stroke="#507DE6" stroke-width="4" stroke-linecap="round"/>
        <line x1="60" y1="60" x2="88" y2="60" stroke="#507DE6" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>
    <div id="timer-label">Focus Session</div>
    <div id="timer-display">25:00</div>
    <div id="timer-controls">
      <button id="start-pause-btn" aria-label="Start or pause timer">Start</button>
      <button id="reset-btn" aria-label="Reset timer">Reset</button>
    </div>
    <div id="timer-settings" aria-label="Pomodoro timer settings">
      <label for="focus-minutes">Focus (min)
        <input type="number" id="focus-minutes" min="1" max="180" value="25" />
      </label>
      <label for="short-break">Short Break (min)
        <input type="number" id="short-break" min="1" max="60" value="5" />
      </label>
      <label for="long-break">Long Break (min)
        <input type="number" id="long-break" min="1" max="60" value="15" />
      </label>
    </div>
  </section>

  <!-- Task Manager Section with cute checklist graphic -->
  <section id="tasks-section" class="section-with-graphic">
    <div id="graphic-tasks" aria-hidden="true">
      <!-- Cute checklist SVG -->
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" width="80" height="80" rx="16" fill="#79A7FF99" stroke="#507DE6" stroke-width="3"/>
        <line x1="35" y1="50" x2="65" y2="50" stroke="#507DE6" stroke-width="5" stroke-linecap="round"/>
        <line x1="35" y1="70" x2="75" y2="70" stroke="#507DE6" stroke-width="5" stroke-linecap="round"/>
        <line x1="35" y1="90" x2="60" y2="90" stroke="#507DE6" stroke-width="5" stroke-linecap="round"/>
        <polyline points="80,55 88,63 103,45" stroke="#4B8B00" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>Task Manager</h2>
    <div id="new-task-row">
      <input type="text" id="new-task-input" placeholder="Add new task..." aria-label="New task text input" />
      <select id="task-priority" aria-label="Task priority selector">
        <option value="High">High Priority</option>
        <option value="Normal" selected>Normal Priority</option>
        <option value="Low">Low Priority</option>
      </select>
      <button id="add-task-btn" aria-label="Add new task">Add</button>
    </div>
    <div id="tasks-list" aria-live="polite" aria-relevant="additions removals"></div>
  </section>

  <!-- Mood & Productivity Journal Section with smiley graphic -->
  <section id="journal-section" class="section-with-graphic">
    <div id="graphic-journal" aria-hidden="true">
      <!-- Cute smiley face SVG -->
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="57" fill="#F9C784" stroke="#D99639" stroke-width="4"/>
        <circle cx="40" cy="52" r="9" fill="#583E1A"/>
        <circle cx="80" cy="52" r="9" fill="#583E1A"/>
        <path d="M40 84 C 54 98, 78 98, 80 84" stroke="#583E1A" stroke-width="5" stroke-linecap="round"/>
      </svg>
    </div>
    <h2>Mood & Productivity Journal</h2>
    <div class="journal-group">
      <label class="mood-label" for="mood-select">Mood (1=Low, 5=High)</label>
      <select id="mood-select" aria-label="Select your current mood level" aria-live="polite" aria-atomic="true" aria-relevant="text">
        <option value="1">1 - Low</option>
        <option value="2">2</option>
        <option value="3" selected>3 - Average</option>
        <option value="4">4</option>
        <option value="5">5 - High</option>
      </select>
    </div>
    <div class="journal-group">
      <label class="mood-label" for="energy-select">Energy Level (1=Low, 5=High)</label>
      <select id="energy-select" aria-label="Select your current energy level">
        <option value="1">1 - Low</option>
        <option value="2">2</option>
        <option value="3" selected>3 - Average</option>
        <option value="4">4</option>
        <option value="5">5 - High</option>
      </select>
    </div>
    <div class="journal-group">
      <label for="journal-entry">Today's Journal Entry</label>
      <textarea id="journal-entry" rows="5" placeholder="Write about your day, focus, or anything else..." aria-label="Journal text input"></textarea>
    </div>
  </section>

  <!-- Motivational Quote Section -->
  <section id="motivation-section" aria-live="polite" aria-atomic="true">
    <div id="motivation">"Stay positive, work hard, make it happen!"</div>
    <button id="hear-quote" aria-label="Hear motivational quote">ðŸ”Š Hear Quote</button>
  </section>

  <!-- Analytics Section -->
  <section id="analytics-section" class="section-with-graphic">
    <div id="graphic-analytics" aria-hidden="true" style="text-align:center;">
      <!-- Simple graph icon SVG -->
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="75" width="15" height="30" fill="#507DE6" />
        <rect x="50" y="50" width="15" height="55" fill="#7A9BFF" />
        <rect x="75" y="30" width="15" height="75" fill="#A4BEF6" />
        <line x1="20" y1="110" x2="100" y2="110" stroke="#507DE6" stroke-width="3" stroke-linecap="round"/>
        <line x1="20" y1="110" x2="20" y2="20" stroke="#507DE6" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <h2>Focus Analytics (Past 7 Days)</h2>
    <div id="analytics-bars" aria-label="Focus minutes bar chart for past 7 days">
      <!-- Bars generated by JS -->
    </div>
    <p style="text-align:center; font-weight:bold; margin-top:16px;">
      Current Streak: <span id="streak-count">4</span> days &nbsp;|&nbsp;
      Productivity Score: <span id="productivity-score">85</span>%
    </p>
  </section>

  <!-- Footer Navigation -->
  <nav role="navigation" aria-label="Main menu">
    <button data-tab="timer" class="active" aria-current="page" aria-label="Timer tab">Timer</button>
    <button data-tab="tasks" aria-label="Tasks tab">Tasks</button>
    <button data-tab="journal" aria-label="Journal tab">Journal</button>
    <button data-tab="analytics" aria-label="Analytics tab">Analytics</button>
  </nav>

  <!-- Theme Toggle -->
  <div id="theme-toggle" role="button" tabindex="0" aria-label="Toggle light/dark theme" title="Toggle light/dark theme">
    ðŸŒ™ <span>Dark Mode</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
